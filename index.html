<head>

    <meta charset="UTF-8" />

    <title>Texas Hold'em Poker</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background: url('https://www.transparenttextures.com/patterns/flowers.png') repeat, #02001f;
            background-size: 125px 125px; /* adjust tile size to taste */
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
        }





        h2 {
            margin-bottom: 10px;
        }

        #table {
            z-index: 1;
            position: relative;
            width: 800px;
            height: 500px;
            background: radial-gradient(ellipse at center, #017301 60%, #004d00 100%);
            border: 8px solid #504128;
            border-radius: 50% / 40%;
            box-shadow: inset 0 0 30px 10px #0b470b, 0 10px 20px rgba(0, 0, 0, 0.7);
            padding: 40px;
            box-sizing: border-box;
            margin-top: 10px; /* pushed up more */
            flex-shrink: 0;
            padding-bottom: 100px;
        }



        #community-cards {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #115511;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px 3px #0b8f0b;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .player-seat {
            position: absolute;
            width: 130px;
            height: 90px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            border: 2px solid #5FA54C;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 0 10px 2px #504128 display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            transition: box-shadow 0.3s ease;
        }

            .player-seat.folded {
                opacity: 0.4;
            }

            .player-seat.currentPlayer {
                box-shadow: 0 0 18px 6px #ffff88;
                background: rgba(50, 50, 0, 0.9);
            }

        .player-hand {
            margin-top: 6px;
            font-size: 22px;
        }

        #pot-display {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #315D2C;
            padding: 6px 20px;
            border-radius: 24px;
            font-weight: bold;
            box-shadow: 0 0 10px 3px #f0d300;
            font-size: 18px;
            user-select: none;
            pointer-events: none;
            z-index: 11;
        }

        span.card {
            font-weight: bold;
            font-size: 22px;
            padding: 4px 8px;
            border-radius: 8px;
            background: #fff;
            color: black;
            margin-right: 6px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            user-select: none;
        }

        .spades, .clubs {
            color: black;
        }

        .hearts, .diamonds {
            color: red !important;
        }

        /* Player seats pushed closer to edges */
        /* Updated positions for 6 players */
        /* Positions will be set inside render() function */

        /* Controls container below table */
        #controls {
            margin-top: 30px;
            text-align: center;
            width: 800px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

            /* Buttons styling */
            #controls button, #endRoundButton, #proceedButton {
                background: linear-gradient(145deg, #115A06, #22BB0B);
                border: none;
                color: white;
                font-weight: bold;
                padding: 12px 24px;
                border-radius: 30px;
                cursor: pointer;
                font-size: 16px;
                box-shadow: 0 4px 8px rgba(10, 139, 0, 0.6);
                transition: background 0.3s ease, box-shadow 0.3s ease;
                user-select: none;
                min-width: 110px;
            }

                #controls button:hover, #endRoundButton:hover, #proceedButton:hover {
                    background: linear-gradient(145deg, #ffd633, #bb8b00);
                    box-shadow: 0 6px 12px rgba(255, 214, 51, 0.9);
                }

        #endRoundButton, #proceedButton {
            margin-top: 20px;
        }

        #message {
            margin-top: 12px;
            font-weight: bold;
            min-height: 24px;
            user-select: none;
        }
    </style>
